 <div class="search-patient-card">
    <input
        type="text"
        placeholder="Search Patient"
        [(ngModel)]="searchTerm"
    />
  
    <button mat-flat-button color="primary" (click)="openModal()">Add Patient</button>
 </div>



<app-display-data  [searchTerm]="searchTerm"></app-display-data>

<div id="modal">
    <div class="modal-content">
        <app-add-patient (cancel)="closeModal()"></app-add-patient>
    </div> 
</div>
