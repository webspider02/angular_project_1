<mat-toolbar>
     <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
         <mat-icon >menu</mat-icon>
     </button>
    <span>Patients</span>
    <div class="button-container">
        <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>avatar</mat-icon>
        </button> -->
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <div>
            <img ngSrc="app/images/user.png" width="30px" height="30px">
          </div>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>share</mat-icon>
        </button>
    </div>
</mat-toolbar>
  
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <button mat-button [matMenuTriggerFor]="menu">Users</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="menu">Team</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
    </mat-drawer>
    
    <mat-drawer-content>
        <app-patients></app-patients>
    </mat-drawer-content>
</mat-drawer-container>
