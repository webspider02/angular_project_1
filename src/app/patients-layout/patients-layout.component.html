<header>
    <div id="logo">
        <a routerLink="/display-data">
            Patients Data
        </a>        
    </div>

    <a routerLink="/display-data" class="topnav">Patients</a>
    <a routerLink="/add-patient" class="topnav">Add Patient</a>
    <a routerLink="/search-patient" class="topnav">Search Patient</a>
</header>

<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <p>Patient's Names</p>
        <ng-container *ngFor="let patient of patientData">
            <button mat-flat-button color="primary" (click)="selectPatient(patient)"> <!-- mat-flat-button color="primary" -->
              {{ patient.fullName }}
            </button>
          </ng-container>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
