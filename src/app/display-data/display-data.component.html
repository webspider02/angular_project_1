<mat-list>
   <div mat-subheader>Patients Data</div>
   <ng-container *ngFor="let patient of patientData">
     <mat-list-item>
      <div>
        <p matLine>{{ patient.fullName }}</p>
        <p matLine>AMKA: {{ patient.amka }}</p>
        <p matLine>Address: {{ patient.address.street }}, {{ patient.address.city }}</p>
        <p matLine>Admission Date: {{ patient.admissionDate }}</p>
      </div>
     </mat-list-item>
   </ng-container>
 </mat-list>
